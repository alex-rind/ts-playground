<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 chart using simple ES6 JavaScript</title>
</head>

<body>
    <h1>D3 chart using simple ES6 JavaScript</h1>
    <main>
        <output id="chart"></output>
    </main>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module">
        import { renderChart } from './chart.js';
        renderChart('#chart');
    </script>
</body>

</html>
